<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0" />
    <title>title</title>
    <link rel="stylesheet" type="text/css" href="../css/api.css" />
    <link rel="stylesheet" type="text/css" href="../css/iconfont.css" />
    <style>
        html,
        body {
            background-color: #E7E7E7;
        }

        header {
            background-color: #F6F6F6;
            height: 5rem;
            border-bottom: 1px solid #C2C2C2;
            color: #222;
            padding: 0 15px;
            /*overflow: hidden;*/
        }

        .headerfax {
            position: relative;
            font-size: 1.6rem;
        }

        .headerfax .hf-back {
            position: relative;
            float: left;
            width: 3rem;
        }

        .headerfax .hf-back i {
            font-size: 2rem;
            line-height: 3rem;
            margin: 1rem 0rem;
            color: #177EE5;
        }

        .headerfax .hf-left {
            line-height: 3rem;
            margin: 1rem 0;
            border-left: 1px solid #C2C2C2;
            position: relative;
            margin-left: 3rem;
            padding-left: 1.5rem;
        }

        .lsmenus {
            background-color: #fff;
            border-top: 1px solid #E5E5E5;
            margin-bottom: 1rem;
            border-bottom: 1px solid #E5E5E5;
        }

        .lsmenus:last-child {
            margin-bottom: 0px;
        }

        .lsmenus li {
            margin: 0 1.5rem;
            position: relative;
            font-size: 1.6rem;
            border-bottom: 1px solid #E5E5E5;
        }

        .lsmenus li:last-child {
            border-bottom: none;
        }
        /*.lsmenus li::before {
            font-family: "iconfont" !important;
            font-size: 2rem;
            font-style: normal;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            position: absolute;
            content: "\e601";
            top: 50%;
            margin-top: -1rem;
            right: 1.5rem;
            color: #A4A4A4;
        }*/

        .lsmenus li div {
            display: inline-block;
            line-height: 5rem;
        }

        .lsmenus li .lmico {
            width: 8rem;
        }

        .lsmenus li .lmico i {
            font-size: 2rem;
        }

        .lsmenus li .lmcontent {
            padding-left: 1rem;
            color: #808080;
            font-size: 1.6rem;
            width: 9rem;
        }

        .lsmenus li .lmcontent input {
            outline: none;
            border: none;
        }

        .lsmenus li .lmdis {
            padding-left: 1rem;
            text-align: right;
            font-size: 1.4rem;
            color: #A4A4A4;
        }

        .fmbtn {
            color: #fff;
            background-color: #177EE5;
            border-radius: .5rem;
            text-align: center;
            font-size: 1.8rem;
            line-height: 4.8rem;
            margin: 1rem 1.5rem;
        }
        .dis {
            padding: 1rem 15px;
            color: #bcbcbc;
            font-size: 1.4rem;
        }
    </style>
</head>

<body>
    <header id="header">
        <div class="headerfax">
            <div class="hf-back" tapmode onclick="fnCloseWin()">
                <i class="iconfont icon-fanhui"></i>
            </div>
            <div class="hf-left">转存定期产品</div>
        </div>
    </header>
    <ul class="lsmenus" style="border-top:none;">
        <li>
            <div class="lmico">产品名称</div>
            <div class="lmcontent" id="fpName"></div>
        </li>
        <li>
            <div class="lmico">年化利率</div>
            <div class="lmcontent" id="fpRate"></div>
        </li>
        <li>
            <div class="lmico">期限</div>
            <div class="lmcontent" id="fpLimit"></div>
        </li>
        <li>
            <div class="lmico">可用余额</div>
            <div class="lmcontent" id="yue"></div>
        </li>
    </ul>
    <ul class="lsmenus">
        <li>
            <div class="lmico">预计收益</div>
            <div class="lmcontent" id="profit">

            </div>
        </li>
        <li>
            <div class="lmico">转存金额</div>
            <div class="lmcontent">
                <input type="text" id="amount" placeholder="请输入转存金额" oninput="fnAmountChange()">
            </div>
        </li>
    </ul>
    <div class="fmbtn" tapmode onclick="fnDumpFixed()">确定转入</div>
    <div class="dis"><i class="iconfont icon-tishi"></i> 转定存后从第二天开始收益，定存收益可从 我的-定存记录 里查看详细收益。</div>
    <div class="dis"><i class="iconfont icon-tishi"></i> 定存到期后收益和本金一并自动从定存转到活期。</div>
</body>
<script type="text/javascript" src="../script/api.js"></script>
<script type="text/javascript" src="../script/iconfont.js"></script>
<script type="text/javascript" src="../script/config.js"></script>
<script type="text/javascript" src="../script/global.js"></script>
<script type="text/javascript">
    apiready = function() {
        var header = document.querySelector('#header');
        $api.fixStatusBar(header);
        fnloadPro();
    };

    var fixedProduct;
    var currentAmount;

    function fnAmountChange() {
        var amount = $api.byId('amount');
        var amountval = $api.val(amount);
        if (amountval > currentAmount) {
            $global.log('大于余额了');
            amountval = currentAmount;
            $api.val(amount, amountval);
            api.toast({
                msg: '转存金额不能大于可用余额',
                duration: 2000,
                location: 'top'
            });
        }
        var fm = fixedProduct.timeLimitUnit == 0 ? 365 : 12;
        var profit = amountval * (fixedProduct.aiRate * 1.00 / 100 / fm) * fixedProduct.timeLimit;
        if (/^\d+(.\d+)?$/.test(profit)) {
            $api.html($api.byId('profit'), '￥' + $global.formatNumber(profit, '#,##0.00'));
        } else {
            $api.html($api.byId('profit'), '0.00');
            api.toast({
                msg: '请正确输入转存金额',
                duration: 2000,
                location: 'top'
            });

        }
    }

    function fnloadPro() {
        var proId = api.pageParam.proId;
        $global.log(proId);
        $global.ajax({
            url: VAR_HOST + '/Api/Main/GetFixedProduct?proId=' + proId,
            method: 'get',
            cache: false
        }, function(ret, err) {
            if (ret && ret.status == 0) {
                fixedProduct = ret.fixedProduct;
                currentAmount = ret.currentAmount;
                $api.html($api.byId('fpName'), ret.fixedProduct.name);
                $api.html($api.byId('fpRate'), $global.formatNumber(ret.fixedProduct.aiRate, '#,##0.00'));
                $api.html($api.byId('fpLimit'), ret.fixedProduct.timeLimitUnit == 0 ? ret.fixedProduct.timeLimit + '天' : ret.fixedProduct.timeLimit + '个月');
                $api.html($api.byId('yue'),$global.formatNumber(ret.currentAmount,'#,##0.00'));
            } else {
                $api.attr($api.byId('amount'), 'readonly', 'readonly');
                api.toast({
                    msg: ret ? ret.msg : err.msg,
                    duration: 2000,
                    location: 'bottom'
                });
            }
        });
    }

    function fnDumpFixed() {
        var amount = $api.byId('amount');
        var amountval = $api.val(amount);
        if (/^\d+(.\d+)?$/.test(amountval)) {
            $global.ajax({
                url: VAR_HOST + '/API/Main/DumpFixed',
                method: 'post',
                cache: false,
                data: {
                    values: {
                        productId: fixedProduct.id,
                        amount: amountval
                    }
                }
            }, function(ret, err) {
                if (ret && ret.status == 0) {
                    api.alert({
                        title: '提示',
                        msg: '转存成功',
                    }, function(ret, err) {
                        fnCloseWin();
                        api.execScript({
                            name: 'mainmenu',
                            frameName: 'mainFrame',
                            script: 'fnFlashData();'
                        });

                    });
                } else {
                    api.toast({
                        msg: ret ? ret.msg : err.msg,
                        duration: 2000,
                        location: 'bottom'
                    });
                }
            });
        } else {
            api.toast({
                msg: '转存金额不正确',
                duration: 2000,
                location: 'bottom'
            });

        }
    }

    function fnCloseWin(){
      api.closeWin();
    }
</script>

</html>
